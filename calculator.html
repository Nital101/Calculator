<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<link rel="stylesheet" type="text/css" href="calculator.css"/>

</head>

<body>

<div id="calc_body">

	<div id="calc_display">
	<p id="calc-history"></p>
	<p id="current-entry"></p>
	</div>

	<div class="calc_buttons">
	  <button id="btn7" class="number">7</button><button id="btn8" class="number">8</button><button id="btn9" class="number">9</button><button id="btnDiv" class="operation">/</button>
	</div>

	<div class="calc_buttons">
	  <button id="btn4" class="number">4</button><button id="btn5" class="number">5</button><button id="btn6" class="number">6</button><button id="btnMult" class="operation">*</button>
	</div>

	<div class="calc_buttons">
    <button id="btn1" class="number">1</button><button id="btn2" class="number">2</button><button id="btn3" class="number">3</button><button id="btnAdd" class="operation">+</button>
	</div>

	<div class="calc_buttons">
	  <button id="btn0" class="number">0</button><button id="btnDot" class="number">.</button><button id="btnSub" class="operation">-</button>
	</div>

	<div class="calc_buttons">
	  <button id="btnEql">=</button><button id="btnCe">CE</button><button id="btnC">C</button>
	</div>

</div>

</body>
<script src = "calculator.js"></script>
</html>
